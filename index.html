<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ira Mina | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style_ira.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }

    .hero-section {
      text-align: center;
      padding: 150px 20px;
      background: rgba(255,255,255,0.25);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .hero-section h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #ff4da6;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .hero-section p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 15px;
    }

    .btn-main {
      background: #ff77b7;
      color: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn-main:hover {
      background: #e52e71;
      transform: scale(1.1);
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <section class="d-flex align-items-center justify-content-center text-center hero-section animate__animated animate__fadeIn">
    <div class="container">
      <h1 class="animate__animated animate__fadeInDown">Welcome, I'm <span class="highlight">Ira Mina</span></h1>
      <p class="animate__animated animate__fadeInUp animate__delay-1s">Creative Designer | Frontend Developer | Flower Lover</p>
      <a href="about.html" class="btn btn-main animate__animated animate__pulse animate__delay-2s">Explore My Portfolio</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app_ira.js"></script>
</body>
</html>
