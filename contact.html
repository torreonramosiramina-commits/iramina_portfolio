<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ira Mina | Contact</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link href="style_ira.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      padding-top: 80px;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80')
        no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background: rgba(50, 50, 50, 0.85) !important;
      backdrop-filter: blur(6px);
    }

    .contact-section .card {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .btn-main {
      background: #ff77b7;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: 0.3s;
      width: 100%;
    }

    .btn-main:hover {
      background: #e52e71;
      transform: scale(1.05);
    }

    /* RESPONSIVE FIXES */
    @media (max-width: 768px) {
      .contact-section h2 {
        font-size: 1.9rem;
      }

      .card {
        padding: 1.5rem !important;
      }
    }

    @media (max-width: 480px) {
      .contact-section .card {
        border-radius: 15px;
      }
      .btn-main {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ira Mina</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="photos.html">Photos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold animate__animated animate__fadeInDown">
        Contact Information
      </h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 animate__animated animate__fadeInUp">

            <h4 class="fw-bold mb-3">Get in Touch</h4>

            <p><strong>Name:</strong> Ira Mina</p>
            <p><strong>Email:</strong> iramina@example.com</p>
            <p><strong>Phone:</strong> +63 912 345 6789</p>
            <p><strong>Location:</strong> Philippines</p>

            <hr>

            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4"></textarea>
              </div>

              <!-- FIXED BUTTON -->
              <button type="submit" class="btn-main">Send Message</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
